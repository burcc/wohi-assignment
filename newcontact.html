<section id="form">
      <div>
        <form action="#" method="post" >
            <fieldset>
              <legend>Contact Me <Menu></Menu></legend>
              
              </div>

              <div class="col-6" >
                <label for="name" class="form-label mt-4">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter full name" required>
                
              </div>

              <div class="col-6">
                <label for="age" class="form-label mt-4">Age</label>
                <input type="number" class="form-control" id="age" aria-describedby="age" placeholder="Select age" min="15" required>
                
              </div>

              <div class="col-6">
                <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div>
                
              </div>
            
             
              
          <div class="col-6">
                <label for="message" class="form-label mt-4">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
              
              <fieldset>
                <legend class="mt-4">How did you know about my page?</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="Google" checked="" required>
                  <label class="form-check-label" for="optionsRadios1">
                    Google
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="From a friend" required>
                  <label class="form-check-label" for="optionsRadios2">
                    From a friend
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="From LinkedIn" required>
                    <label class="form-check-label" for="optionsRadios2">
                        From LinkedIn
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios4" value="Other" required>
                    <label class="form-check-label" for="optionsRadios2">
                        Other
                    </label>
                  </div><br>
                
              </fieldset>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
      </div></section>
